<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <div class="imagediv">
      <a><img class="myimage" src="../../assets/myimage.jpg"></a>
    </div>
    <mat-nav-list>
      
      <a mat-list-item href="#" style="text-align: center;">ABOUT</a>
      <a mat-list-item href="#" style="text-align: center;">EXPERIENCE</a>
      <a mat-list-item href="#">EDUCATION</a>
      <a mat-list-item href="#">PROJECTS</a>
      <a mat-list-item href="#">ACHIVEMENT</a>
      <a mat-list-item href="#">HOBYS</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        
      </button>
      <span>mysite</span>
    </mat-toolbar>
    
    <!-- Add Content Here -->
  </mat-sidenav-content>
</mat-sidenav-container>
