<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    
    <div class="imagediv">
      <a><img class="myimage" src="../../assets/myimage.jpg"></a>
    </div>
    <mat-nav-list>
    <ul class="nav-list">
      <li class="nav-list-item">
        <a mat-list-item href="#">ABOUT</a>
      </li>
      <li class="nav-list-item">
        <a mat-list-item href="#">EXPERIENCE</a>
      </li>
      <li class="nav-list-item">
        <a mat-list-item href="#">EDUCATION</a>
      </li>
      <li class="nav-list-item">
        <a mat-list-item href="#">PROJECTS</a>
      </li>
      <li class="nav-list-item">
        <a mat-list-item href="#">ACHIVEMENT</a>
      </li>
      <li class="nav-list-item">
        <a mat-list-item href="#">HOBYS</a>
      </li>
    </ul>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
   <app-resumesection>
     <!-- Resume section -->
   </app-resumesection>
  </mat-sidenav-content>
</mat-sidenav-container>
